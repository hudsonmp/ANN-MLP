{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Digit Recognition</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #drawing-board {
            border: 2px solid #333;
            margin: 20px auto;
            background: white;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #prediction {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digit Recognition Drawing Board</h1>
        
        <div class="instructions">
            <p>Draw a single digit (0-9) in the box below. Try to center it and make it large enough to fill most of the space.</p>
        </div>

        <canvas id="drawing-board" width="280" height="280"></canvas>
        
        <div class="controls">
            <button id="clear-btn">Clear</button>
            <button id="predict-btn">Predict</button>
        </div>

        <div id="prediction">
            Prediction will appear here
        </div>

        {% csrf_token %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('drawing-board');
            const ctx = canvas.getContext('2d');
            const clearBtn = document.getElementById('clear-btn');
            const predictBtn = document.getElementById('predict-btn');
            const predictionDiv = document.getElementById('prediction');
            let isDrawing = false;
            
            // Set up the canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';

            // Drawing functions
            function startDrawing(e) {
                isDrawing = true;
                draw(e);
            }

            function stopDrawing() {
                isDrawing = false;
                ctx.beginPath();
            }

            function draw(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            // Event listeners for drawing
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Clear button
            clearBtn.addEventListener('click', function() {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                predictionDiv.textContent = 'Prediction will appear here';
            });

            // Predict button
            predictBtn.addEventListener('click', function() {
                // Get the image data and resize it to 28x28
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 28;
                tempCanvas.height = 28;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.fillStyle = 'white';
                tempCtx.fillRect(0, 0, 28, 28);
                tempCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, 28, 28);
                
                const imageData = tempCtx.getImageData(0, 0, 28, 28);
                const pixels = Array.from(imageData.data)
                    .filter((_, i) => i % 4 === 0)  // Take only the red channel
                    .map(p => 1.0 - (p / 255.0));  // Invert and normalize to match MNIST format

                // Send to backend
                fetch('/api/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({
                        image: pixels
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        predictionDiv.textContent = `Error: ${data.error}`;
                    } else {
                        predictionDiv.textContent = `Prediction: ${data.prediction}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    predictionDiv.textContent = 'Error making prediction. Please try again.';
                });
            });
        });
    </script>
</body>
</html>
